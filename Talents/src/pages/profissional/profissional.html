<ion-header>
  <ion-navbar class="ion-nav-bar">
    <ion-title>Cadastro Profissional</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background">
  <form [formGroup]="profissionalForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Nome:</ion-label>
        <ion-input formControlName="lastName" type="text" placeholder="Nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        <ion-label stacked>Email:</ion-label>
        <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label stacked>Data de Nascimento:</ion-label>
        <ion-datetime formControlName="dateBirth" displayFormat="DD-MM-YYYY" placeholder="DD-MM-YYYY"></ion-datetime>
      </ion-item>
      <div formGroupName="passwordRetry">
        <ion-item>
          <ion-icon name="eye" item-start></ion-icon>
          <ion-label stacked>Senha:</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Senha"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="eye" item-start></ion-icon>
          <ion-label stacked>Confirmar Senha:</ion-label>
          <ion-input formControlName="passwordConfirmation" type="password" placeholder="Confirmar Senha"></ion-input>
        </ion-item>
      </div>
      <ion-row radio-group formControlName="gender">
        <ion-col>
          <ion-item>
            <ion-icon name="woman" item-start></ion-icon>
            <ion-label>Mulher</ion-label>
            <ion-radio value="2"></ion-radio>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-icon name="man" item-start></ion-icon>
            <ion-label>Homem</ion-label>
            <ion-radio value="1"></ion-radio>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>
    <div padding>
      <button ion-button color="secondary" block type="submit" [disabled]="!profissionalForm.valid">Avan√ßar</button>
    </div>
  </form>
</ion-content>
