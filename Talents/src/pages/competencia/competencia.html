<ion-header>
 
    <ion-navbar class="ion-nav-bar" color="secondary">
      <ion-title><p> Cadastro de Competências </p></ion-title>
    </ion-navbar>   
  </ion-header>
   
  <ion-content padding class="background">
   
      <ion-list>
          <br>
        <ion-item>
            <ion-icon name="book" item-start></ion-icon>
            <ion-label stacked>Competência</ion-label>
            <ion-select  placeholder= "Selecione a Competência">
                <ion-option *ngFor="let competencia of competencias">{{competencia.ds_competencia_tecnica}}</ion-option>
                  </ion-select>    
        </ion-item>
         <ion-item>
                <ion-icon name="options" item-start></ion-icon>
                <ion-label stacked>Nivel</ion-label>
              <ion-select  placeholder= "Selecione o Nivel">
                <ion-option value="1">Nível 1</ion-option>
                <ion-option value="2">Nível 2</ion-option>
                <ion-option value="3">Nível 3</ion-option>
                <ion-option value="4">Nível 4</ion-option>
              </ion-select>
            </ion-item>
            <button ion-button full color="secondary"> <ion-icon name="add"> Incluir </ion-icon></button>
        </ion-list>
  </ion-content>
