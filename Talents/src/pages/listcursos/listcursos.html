<ion-header>
 
    <ion-navbar class="ion-nav-bar" color="secondary">
      <ion-title>Cursos</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="adicionar()"><ion-icon name="add"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
   
  </ion-header>
   
  <ion-content padding class="background">
   
      <ion-list>
   
          <ion-item-sliding *ngFor="let curso of cursos">
   
              <ion-item text-wrap style="background-color:#d3d3d3">
                <b>Instituição:</b>{{curso.ds_instituicao}}
                <br>
                 <b>Curso:</b>{{curso.ds_curso}}
              </ion-item>
              <ion-item-options style="background-color:#d3d3d3">
                  <button ion-button icon-only (click)="editar(curso)" light>
                      <ion-icon name="paper"></ion-icon>
                  </button>
                  <button ion-button icon-only (click)="deletar(curso)" color="danger">
                      <ion-icon name="trash"></ion-icon>
                  </button>
              </ion-item-options>
   
          </ion-item-sliding>
   
      </ion-list>
      <ion-card *ngIf="cursos.length == 0">
        <ion-card-content style="background-color:#d3d3d3">Não há nenhum Curso incluido em seu perfil.</ion-card-content>
      </ion-card>    
      <button ion-button full color="secondary"(click)="salvar()"> Salvar </button>
  </ion-content>
