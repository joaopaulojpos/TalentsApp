<ion-header>
 
    <ion-navbar class="ion-nav-bar" color="secondary">
      <ion-title>Cadastre Seus Cursos</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="adicionar()"><ion-icon name="add"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
   
  </ion-header>
   
  <ion-content>
   
      <ion-list>
   
          <ion-item-sliding *ngFor="let curso of cursos">
   
              <ion-item>
                Instituição: <p>{{curso.ds_instituicao}}</p>
                <br>
                 Curso: <p>{{curso.ds_curso}}</p>
              </ion-item>
              <ion-item-options>
                  <button ion-button icon-only (click)="editar(curso)" light>
                      <ion-icon name="paper"></ion-icon>
                  </button>
                  <button ion-button icon-only (click)="deletar(curso)" color="danger">
                      <ion-icon name="trash"></ion-icon>
                  </button>
              </ion-item-options>
   
          </ion-item-sliding>
   
      </ion-list>
      <ion-card *ngIf="cursos.length == 0">
        <ion-card-content>Não há nenhum Curso incluido em seu perfil.</ion-card-content>
      </ion-card>    
      <button ion-button full color="secondary"(click)="avancar()"> Salvar </button>
      <!--<button ion-button full color="secondary"(click)="alteracoes()" *ngIf="tela != Menu"> Confirmar alterações </button>-->
  </ion-content>
