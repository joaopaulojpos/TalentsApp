<ion-header>

  <ion-navbar>
    <ion-title text-center>Editar Profissional</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item>
    <ion-avatar class="avatar_perfil">
      <img *ngIf="imagem" [src]="imagem" alt="">
    </ion-avatar>
    <div class="tirar_foto">
          <ion-icon name="camera" (click)="tirarFoto()"></ion-icon>
        </div>
  </ion-item>
  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text"name="ds_nome" [(ngModel)]="model.ds_nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data de Nascimento</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Observação</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button block ion-button>Avançar</button>
  </div>
</ion-content>
