<ion-header>
 
    <ion-navbar class="ion-nav-bar" color="secondary">
      <ion-title>Cadastro de Curso</ion-title>
    </ion-navbar>   
  </ion-header>

  <ion-content padding class="background">
   
      <ion-list>
          <br>
        <ion-item>
            <ion-icon name="school" item-start></ion-icon>
            <ion-label stacked>Curso</ion-label>
            <ion-select  placeholder= "Selecione o Curso">
                <ion-option *ngFor="let curso of cursos">{{curso.ds_curso}}</ion-option>
        </ion-select>    
        </ion-item>
        <ion-item>
            <ion-icon name="stats" item-start></ion-icon>
            <ion-label stacked>Instituição:</ion-label>
            <ion-input placeholder="Nome Instituição"></ion-input>
          </ion-item>
          <ion-item>
          <ion-icon name="calendar" item-start></ion-icon>
          <ion-label stacked>Data de Inicio:</ion-label>
          <ion-datetime displayFormat="DD-MM-YYYY" placeholder="DD-MM-YYYY"></ion-datetime>
        </ion-item>
        <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label stacked>Data Prevista de Conclusão:</ion-label>
        <ion-datetime displayFormat="DD-MM-YYYY" placeholder="DD-MM-YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-icon name="ribbon" item-start></ion-icon>
          <ion-label stacked>Certificado:</ion-label>
          <ion-input type="text" placeholder="Numero do Certificado"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="timer" item-start></ion-icon>
            <ion-label stacked>Periodo:</ion-label>
            <ion-input type="text" placeholder="Numero do Periodo"></ion-input>
          </ion-item>  
            <button ion-button full color="secondary"> <ion-icon name="add"> Incluir </ion-icon></button>
        </ion-list>
  </ion-content>
