<ion-header>
 
    <ion-navbar class="ion-nav-bar" color="secondary">
      <ion-title text-wrap>Competências Técnicas</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="adicionar()"><ion-icon name="add"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
   
  </ion-header>
   
  <ion-content padding class="background">
   
      <ion-list>
   
          <ion-item-sliding *ngFor="let competencia of competencias">
   
              <ion-item text-wrap style="background-color:#d3d3d3">
                <b>Competência:</b>{{competencia.ds_competencia_tecnica}}
                <br>
                <b>Nivel:</b> {{competencia.nr_nivel}}
              </ion-item>
              <ion-item-options text-wrap style="background-color:#d3d3d3">
                  <button ion-button icon-only (click)="editar(competencia)" light>
                      <ion-icon name="paper"></ion-icon>
                  </button>
                  <button ion-button icon-only (click)="deletar(competencia)" color="danger">
                      <ion-icon name="trash"></ion-icon>
                  </button>
              </ion-item-options>
   
          </ion-item-sliding>
   
      </ion-list>
      <ion-card *ngIf="competencias.length == 0">
        <ion-card-content text-wrap style="background-color:#d3d3d3">Não há nenhum Competências incluido em seu perfil.</ion-card-content>
      </ion-card>
      <button ion-button full color="secondary"(click)="salvar()"> Salvar </button>
  </ion-content>
