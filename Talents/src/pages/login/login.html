<ion-content class="background">

    <ion-card>
        
            <ion-card-content>
                <ion-list no-line>
                    <ion-item>
                        <ion-input [(ngModel)]="ds_email" name="email" type="email" placeholder="Email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input [(ngModel)]="ds_senha" name="senha" type="password" placeholder="Senha"></ion-input>
                    </ion-item>
                    <a>Esqueceu sua senha ?</a>
                    <button ion-button block (click)="login()" ion-button block outline color="light">Entrar</button>
                    <p>OU</p>
                    <button ion-button block type="submit" ion-button block color="facebook">
                        <ion-icon name="logo-facebook"></ion-icon> Entrar com o facebook
                    </button>
                </ion-list>
            </ion-card-content>
        
    </ion-card>

    <button class="bottom" ion-button clear full color="light" (click)="cadastrarProfissional()">NÃ£o tem uma conta? Cadastre-se</button>
</ion-content>
