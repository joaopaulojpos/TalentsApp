<ion-content class="background">
  <ion-card>
      <ion-card-header>
</ion-card-header>			  
      <ion-card-content>
          <form>
          <ion-list no-line>
              <ion-item>
                  <ion-input [(ngModel)] ="ds_email" name = "email" type="text" placeholder="Email"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-input [(ngModel)] ="ds_senha" name = "senha"  type="password" placeholder="Senha"></ion-input>
              </ion-item>
              <a>Esqueceu seu senha ?</a>
              <button ion-button block (click)="login()" ion-button block outline color="light">Log in</button>
              <p>OR</p>
              <button  ion-button block type="submit" ion-button block color="facebook">
                  <ion-icon name="logo-facebook"></ion-icon> Login with facebook
              </button>
          </ion-list>
          </form>
      </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light" (click)="cadastrarProfissional()">NÃ£o tem uma conta? Sign up</button>
</ion-content>
