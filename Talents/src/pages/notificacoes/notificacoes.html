<ion-header>

  <ion-navbar>
    <ion-title>Notificações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

    <ion-card *ngFor="let notificacao of notificacoesList" (click)="abrirNotificacao()">
        <ion-card-header>
          Parabéns {{notificacao.ds_nome}}!!
        </ion-card-header>
        <ion-card-content>
          The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
        </ion-card-content>
      </ion-card>

</ion-content>
