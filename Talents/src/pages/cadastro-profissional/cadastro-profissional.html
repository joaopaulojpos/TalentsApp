<ion-header>

  <ion-navbar>
    <ion-title text-center>Cadastro Profissional</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item>
    <ion-avatar class="avatar_perfil">
      <img *ngIf="imagem" [src]="imagem" alt="">
    </ion-avatar>
    <br>
     <button class="botao_tirarFoto" (click)="tirarFoto()"text-center>Tirar Foto</button>
  </ion-item>
  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Telefone</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>
  
  </ion-list>
</ion-content>
