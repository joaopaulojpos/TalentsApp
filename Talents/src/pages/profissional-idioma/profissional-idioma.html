<ion-header>
    <ion-navbar color="secondary">
      <ion-title>
        Lista de Idiomas
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-searchbar (ionInput)="getIdiomas($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let idioma of idiomas">
        {{ idioma.ds_idioma }}
      </ion-item>
    </ion-list>
  </ion-content>
