<ion-header>
    <ion-navbar class="ion-nav-bar" color="secondary">
      <ion-title>Cadastro de Idioma</ion-title>
    </ion-navbar>   
  </ion-header>

  <ion-content padding class="background">
  <form [formGroup]="idiomaFormulario" (ngSubmit)="adicionar()">
      <ion-list>
          <br>
        <ion-item>
            <ion-icon name="book" item-start></ion-icon>
            <ion-label stacked>Idioma</ion-label>
            <ion-select placeholder= "Selecione o Idioma" formControlName="cd_idioma" > 
                <ion-option *ngFor="let idioma of idiomas" [value]="idioma.cd_idioma">{{idioma.ds_idioma}}</ion-option>
                  </ion-select>    
        </ion-item>
         <ion-item>
                <ion-icon name="options" item-start></ion-icon>
                <ion-label stacked>Nivel</ion-label>
              <ion-select formControlName="nr_nivel" placeholder= "Nível">
                <ion-option value="1">Básico</ion-option>
                <ion-option value="2">Médio</ion-option>
                <ion-option value="3">Avançado</ion-option>
              </ion-select>
            </ion-item>
            <button ion-button color="secondary" block type="submit" [disabled]="!idiomaFormulario.valid">Incluir</button>
        </ion-list>
      </form>
  </ion-content>
