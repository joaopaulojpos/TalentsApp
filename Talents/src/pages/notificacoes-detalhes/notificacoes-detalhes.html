<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Detalhes da Seleção</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="background">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      
    <ion-card *ngFor="let detalhe of notificacaoDetalhe">

        <p class="titulo"><strong>{{detalhe.ds_titulo}}</strong></p>
        <ion-card-header>
          <p classe="descricao" text-wrap>Os detalhes da próxima fase de seleção estão logo abaixo:</p>
        </ion-card-header>
        <ion-card-content>
          {{detalhe.ds_segunda_etapa}}
        </ion-card-content>
      </ion-card>

</ion-content>
